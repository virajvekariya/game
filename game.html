<!DOCTYPE html
     PUBLIC "-//W3C//DTD XHTML 1.1//EN"
     "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title> viraj Vekariya                                   </title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		
		<script type="text/javascript" src="js/jquery-1.5.js"></script>
		<script type="text/javascript" src="js/jquery.timers.js"></script>
		<script type="text/javascript" src="js/jquery.text_selection.src.js.txt"></script>
		<script type="text/javascript" src="js/shoot-game.js"></script>
	</head>
	<body>
		<div id="cover">
			<h1>Viraj Vekariya's Game</h1>
			<div id="shoot-game">
				<div id="playground">
					<div class="chicken" id="chicken-1">&nbsp;</div>
					<div class="chicken" id="chicken-2">&nbsp;</div>
					<div class="chicken" id="chicken-3">&nbsp;</div>
					<div class="chicken" id="chicken-4">&nbsp;</div>
					<div class="chicken" id="chicken-5">&nbsp;</div>
					<div class="chicken" id="chicken-6">&nbsp;</div>
					<div class="chicken" id="chicken-7">&nbsp;</div>
					<div class="chicken" id="chicken-8">&nbsp;</div>
					<div class="chicken" id="chicken-9">&nbsp;</div>
					<div class="chicken" id="chicken-10">&nbsp;</div>
					<div class="chicken" id="chicken-11">&nbsp;</div>
					<div class="chicken" id="chicken-12">&nbsp;</div>
					<div class="chicken" id="chicken-13">&nbsp;</div>
					<div class="chicken" id="chicken-14">&nbsp;</div>
					<div class="chicken" id="chicken-15">&nbsp;</div>
					<div class="chicken" id="chicken-16">&nbsp;</div>
					<div class="chicken" id="chicken-17">&nbsp;</div>
					<div class="chicken" id="chicken-18">&nbsp;</div>
					<div class="chicken" id="chicken-19">&nbsp;</div>
					<div class="chicken" id="chicken-20">&nbsp;</div>
				</div>
				<div id="results">
					<h2>Results</h2>
					<p>
						<strong>points:</strong>
						<span id="points">0</span>
					</p>
					<p>
						<strong>level:</strong>
						<span id="level">1</span>
					</p>
					<h2 class="next">Controls</h2>
					<img id="play" class="png-bg" src="img/play-icon.png" alt="Play" title="Play" />
					<img id="pause" class="png-bg" src="img/pause-icon.png" alt="Pause" title="Pause" />
					<a href="index.html" title="New game"><img id="stop" class="png-bg" src="img/new-game-icon.png" alt="New game" /></a>
					<h2 class="next">Help</h2>
					<p>
						<strong>shoot</strong>
						<span id="points">mouse click</span>
					</p>
				</div>
				<div class="png-bg" id="pause-info">
					<h3>PAUSE</h3>
				</div>
				
				<div class="png-bg" id="game-over">
					<h3>GAME OVER</h3>
				</div>
			</div>
		</div>
		<script src="http://www.google-analytics.com/urchin.js" type="text/javascript"></script>
		<script type="text/javascript">
			_uacct = "UA-4286414-1";
			urchinTracker();
		</script>
	</body>
</html>
